{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Password Reset
{% endblock title %}

{% block content %}
<div class="mt-5 pt-5">
	<div class="border rounded bg-white border-3 p-2 mx-5">
		<form method="POST">
			{% csrf_token %}
			<fieldset>
				<legend>Reset Password</legend>
				<hr>
				{{ form|crispy }}
			</fieldset>
			<div>
				<button type="submit" class="btn btn-primary">Reset Password</button>
			</div>
		</form>
	</div>
</div>
{% endblock content %}
