{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Profile
{% endblock title %}

{% block content %}
	<h1>{{ user.username }}</h1>
	<img src="{{ user.profile.image.url }}" alt="Profile image">
	<form method="POST" enctype="multipart/form-data">
		{% csrf_token %}
		<fieldset>
			<legend>Profile Info</legend>
			{{ u_form|crispy }}
			{{ p_form|crispy }}
		</fieldset>
		<button type="submit">Update</button>
	</form>
{% endblock content %}
