{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Register
{% endblock title %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Register</legend>
			{{ form|crispy }}
		</fieldset>
		<button type="submit">Register</button>
	</form>
	<small>Already have an account? <a href="{% url 'login' %}">Log In</a></small>
{% endblock content %}
