{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
	Login
{% endblock title %}

{% block content %}
	<form method="POST">
		{% csrf_token %}
		<fieldset>
			<legend>Log In</legend>
			{{ form|crispy }}
		</fieldset>
		<button type="submit">Login</button>
	</form>
	<small>Need an account? <a href="{% url 'register' %}">Register</a></small>
{% endblock content %}
